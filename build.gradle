plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.1'
}

group 'com.planetexpress'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.2.7'
}
patchPluginXml {
    changeNotes """
        first version, only support Camel-Case<br>
        """
}

publishPlugin {
    username intellijPublishUsername
    password intellijPublishPassword
}